name: Main CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore Python venv from cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-venv-

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv (with caching)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install project dependencies
        run: uv sync --all-extras --dev --link-mode=copy

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore Python venv from cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-venv-

      - name: Run lint with ruff
        uses: astral-sh/ruff-action@v3

  pyright:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Restore Python venv from cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-venv-

      - name: Run type checking with pyright
        uses: jakebailey/pyright-action@v2
        with:
          python-path: ".venv/bin/python"
          python-platform: "Linux"
          python-version: "3.13.5"

  outdated:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore Python venv from cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-venv-

      - name: Check for outdated production packages
        run: .venv/bin/uv run ./scripts/check_outdated.py

  tests:
    needs: install
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite+aiosqlite:///./app.db

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Restore Python venv from cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-venv-

      - name: Run tests with pytest
        run: |
          mkdir -p data/datasets
          .venv/bin/pytest \
            --cov=vectorize \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term \
            --html=pytest-report.html \
            --self-contained-html \
            --junitxml=pytest-report.xml

      - name: Coverage summary
        if: always()
        continue-on-error: true
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          format: markdown
          output: both
          fail_below_min: true
          thresholds: "60 80"

      - name: Publish unit test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: pytest-report.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Pytest HTML report
          path: pytest-report.html
          retention-days: 14

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Coverage HTML report
          path: htmlcov
          retention-days: 14
