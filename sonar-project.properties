# ─────────────────────  Sonar basics  ─────────────────────
sonar.projectKey=vectorize
sonar.projectName=Vectorize
sonar.projectVersion=1.0
sonar.host.url=http://localhost:9000

# ─────────────────────  Source & tests  ───────────────────
sonar.sources=.
sonar.tests=tests

